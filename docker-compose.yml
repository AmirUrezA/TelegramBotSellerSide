services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sellersbot-app
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - botnet

networks:
  botnet:
    external: true 